{% extends 'blog/base.html' %}
{% block content %}
 
<div class="container mt-4">
    <h2>{{message}}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" id="id_lib" name="id_lib" class="form-control" value="{{article.library}}" required>
        <div class="form-group">
            <label for="titre">Titre :</label>
            <input type="text" id="titre" name="titre" class="form-control" value="{{  article.titre|default:'' }}" required>
        </div>
        <div class="form-group">
            <label for="contenu">Contenu :</label>
            <textarea id="contenu" name="contenu" class="form-control" rows="5" required>{{ article.contenu|default:'' }}</textarea>
        </div>
        <div class="form-group">
            <label for="contenu">upload pdf :</label>
            <input id="pdf_update" name="pdf_update" class="form-control" rows="5" type="file">
        </div>
        <button type="submit" class="btn btn-success mt-3">Enregistrer</button>
        
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
    }
</style>
{% endblock %}

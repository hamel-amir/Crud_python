<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>
    <!-- Lien vers le fichier Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Inscription</h2>
        
        <!-- Formulaire d'inscription -->
        <form method="post">
            {% csrf_token %}
            
            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre email" required>
            </div>

            <!-- Mot de passe -->
            <div class="mb-3">
                <label for="password1" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password1" name="password1" placeholder="Entrez votre mot de passe" required>
            </div>

            <!-- Confirmation du mot de passe -->
            <div class="mb-3">
                <label for="password2" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirmez votre mot de passe" required>
            </div>

            <!-- Bouton de soumission -->
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </form>

        <!-- Lien vers la page de connexion si déjà inscrit -->
        <p class="text-center mt-3">Déjà inscrit ? <a href="{% url 'connexion' %}">Se connecter</a></p>
    </div>

    <!-- Lien vers le fichier Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

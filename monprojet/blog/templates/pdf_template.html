<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>
    <div class="container mt-4">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Titre</th>
                <th>Date de publication</th>
                 
            </tr>
        </thead>
        <tbody>
            {% for article in articles %}
            <tr>
                <td>{{ article.titre }}</td>
                <td>{{ article.date_publication }}</td>
               
               
                
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">Aucun article disponible.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
   </div>
</body>
</html>
